    <script>
        function sendWhatsAppMessage() {
            const name = document.getElementById('name-input').value;
            const message = document.getElementById('message-input').value;
            
            if (name && message) {
                const formattedMessage = `NAME: ${encodeURIComponent(name)}\nMESSAGE: ${encodeURIComponent(message)}`;
                const whatsappURL = `https://wa.me/918617291700?text=${formattedMessage}`; // Changed to HTTPS format for better compatibility
                window.open(whatsappURL, '_blank');
            } else {
                alert('Please fill out both your Name and Message.');
            }
        }

        // Theme Toggle Logic
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const menuToggle = document.getElementById('menu-toggle');
        const navDropdown = document.getElementById('nav-dropdown');

        function updateThemeIcon() {
            const isDark = body.classList.contains('dark-theme');
            themeToggle.querySelector('.icon').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            themeToggle.setAttribute('title', isDark ? 'Switch to Light Theme' : 'Switch to Dark Theme');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
            updateThemeIcon();
        });

        // NEW: Menu Toggle Logic
        menuToggle.addEventListener('click', () => {
            navDropdown.classList.toggle('open');
        });

        // Close menu if a link is clicked or if user clicks outside
        navDropdown.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navDropdown.classList.remove('open');
            });
        });

        document.addEventListener('click', (event) => {
            const isClickInsideMenu = navDropdown.contains(event.target) || menuToggle.contains(event.target);
            if (!isClickInsideMenu && navDropdown.classList.contains('open')) {
                navDropdown.classList.remove('open');
            }
        });


        // Load saved theme or use default (dark)
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.remove('dark-theme');
        } else if (savedTheme === 'dark' || savedTheme === null) {
             // Dark theme is default, explicitly set it
             body.classList.add('dark-theme');
        }
        
        // Initialize the correct icon on load
        updateThemeIcon();
    </script>
